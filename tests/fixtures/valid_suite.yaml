name: test-suite
agent: myapp.agent:run
defaults:
  grader: contains
  grader_config:
    case_sensitive: false
cases:
  - name: greeting
    input: "Hello"
    expected:
      output_contains: "hi"
  - name: math
    input: "What is 2+2?"
    expected:
      output: "4"
    grader: exact
    grader_config:
      strip: true
